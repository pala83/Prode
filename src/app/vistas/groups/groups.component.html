<div class="row">
    <div class="col-md-6">
        <ul class="list-group">
            <li *ngFor="let group of groups" class="list-group-item d-flex justify-content-between align-items-start">
                <i class="bi bi-arrow-down-circle"> {{group.name}} </i>
                <span class="badge bg-primary rounded-pill">{{group.members.length}}</span>
            </li>
        </ul>
    </div>
</div>
